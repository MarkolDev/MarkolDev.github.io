<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Секретная страница</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      cursor: pointer;
      color: #fff;
    }

    /* Стартовая надпись */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      transition: opacity 0.3s;
    }

    #overlay span {
      font-size: 28px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Белая вспышка */
    #whiter {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
      transition: opacity 1.2s ease-in-out;
    }

    /* Видео */
    video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      z-index: 15; /* Видео ПОВЕРХ белого фона */
    }

    /* Белый фон ПОД видео */
    #whiteBgLayer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 10; /* ПОД видео */
      display: none;
    }
  </style>
</head>

<body>

  <div id="overlay"><span>Нажмите чтоб посмотреть...</span></div>

  <div id="whiter"></div>
  
  <!-- Белый фон ПОД видео -->
  <div id="whiteBgLayer"></div>
  
  <!-- Видео ПОВЕРХ белого фона -->
  <video id="secretVideo" src="src/secret.mp4" playsinline></video>

  <script>
    const overlay = document.getElementById('overlay');
    const whiter = document.getElementById('whiter');
    const whiteBgLayer = document.getElementById('whiteBgLayer');
    const video = document.getElementById('secretVideo');

    overlay.addEventListener('click', () => {
      /* 1. Убираем надпись */
      overlay.style.opacity = "0";
      setTimeout(() => overlay.style.display = "none", 300);

      /* 2. Запускаем белую вспышку */
      setTimeout(() => {
        whiter.style.opacity = "1";
      }, 150);

      /* 3. Показываем видео и белый фон ПОД ним */
      setTimeout(() => {
        whiteBgLayer.style.display = "block"; // Белый фон ВНИЗУ
        video.style.display = "block"; // Видео СВЕРХУ
        video.play();
      }, 1350);

      /* 4. Убираем белую вспышку */
      setTimeout(() => {
        whiter.style.display = "none";
      }, 1500);
    });

    // Если видео закончилось
    video.addEventListener('ended', () => {
      // Можно остановить видео или оставить на последнем кадре
      video.pause();
    });

    video.addEventListener('error', (e) => {
      console.error('Ошибка загрузки видео:', e);
      alert('Не удалось загрузить видео. Проверьте путь: src/secret.mp4');
      
      // Показать белый фон даже при ошибке
      whiteBgLayer.style.display = "block";
    });
  </script>

</body>
</html>
